<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ENTER</title>

  <style>
    /* ===== 全屏背景 ===== */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;

      background: url("assets/images/background.jpg") no-repeat center center fixed;
      background-size: cover;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Microsoft YaHei", sans-serif;

      overflow: hidden;
    }

    /* ===== Enter 容器 ===== */
    .enter-container {
      text-align: center;
      padding: 60px 80px;

      backdrop-filter: blur(28px) saturate(180%);
      -webkit-backdrop-filter: blur(28px) saturate(180%);
      background: rgba(255, 255, 255, 0.18);

      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.35);

      box-shadow:
        0 20px 60px rgba(0,0,0,0.35),
        inset 0 1px 1px rgba(255,255,255,0.6);

      color: #fff;

      transition: 
        opacity 0.8s ease,
        transform 0.8s ease;
    }

    /* ===== 标题 ===== */
    .enter-container h1 {
      margin: 0 0 12px 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .enter-container p {
      margin: 0 0 40px 0;
      font-size: 15px;
      opacity: 0.85;
    }

    /* ===== Enter 按钮 ===== */
    .enter-btn {
      padding: 14px 48px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;

      color: #111;
      background: rgba(255,255,255,0.85);

      border: none;
      border-radius: 999px;
      cursor: pointer;

      transition: 
        transform 0.2s ease,
        background 0.2s ease;
    }

    .enter-btn:hover {
      transform: translateY(-2px);
      background: #ffffff;
    }

    /* ===== 点击后的淡出动画 ===== */
    body.leaving .enter-container {
      opacity: 0;
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="enter-container">
    <h1>WELCOME</h1>
    <p>MY GROWTH PATH</p>
    <button class="enter-btn" onclick="enterSite()">ENTER</button>
  </div>

  <script>
    function enterSite() {
      document.body.classList.add("leaving");

      setTimeout(() => {
        window.location.href = "home.html";
      }, 800);
    }
  </script>

</body>
</html>
