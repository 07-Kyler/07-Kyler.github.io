<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ENTER</title>
  <style>
    /* ===== å…¨å±èƒŒæ™¯ï¼ˆåŸæ ·ä¿ç•™ï¼‰ ===== */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      transition: background-image 0.6s ease, color 0.4s ease;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body.dark-mode {
      background-image: url("assets/images/backgrounddark.jpg");
      color: #e0e0e0;
    }
    body:not(.dark-mode) {
      background-image: url("assets/images/backgroundlight.jpg");
      color: #111111 !important;
    }
    body:not(.dark-mode) *,
    body:not(.dark-mode) *::before,
    body:not(.dark-mode) *::after {
      color: #111111 !important;
    }

    /* ===== helloä¹¦å†™åŠ¨ç”»å®¹å™¨ï¼ˆåŸæ ·ä¿ç•™ï¼‰ ===== */
    .hello-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
      transition: opacity 0.4s ease;
      will-change: opacity;
    }
    .hello-wrapper.fade-out {
      opacity: 0;
    }
    .hello-svg {
      width: 75vmin;
      max-width: 750px;
      height: auto;
      will-change: transform;
    }
    .hello-svg path.main-stroke {
      fill: none;
      stroke-width: 52;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-dasharray: 5800;
      stroke-dashoffset: 5800;
      animation: draw-hello 4.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      transition: stroke 0.4s ease;
    }
    .hello-svg path.glass-stroke {
      fill: none;
      stroke-width: 60;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-dasharray: 5800;
      stroke-dashoffset: 5800;
      animation: draw-hello 4.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      filter: blur(3px);
      transition: stroke 0.4s ease;
    }

    body.dark-mode .hello-svg path.main-stroke {
      stroke: rgba(255,255,255,0.88);
    }
    body.dark-mode .hello-svg path.glass-stroke {
      stroke: rgba(255,255,255,0.5);
    }
    body:not(.dark-mode) .hello-svg path.main-stroke {
      stroke: rgba(0,0,0,0.88);
    }
    body:not(.dark-mode) .hello-svg path.glass-stroke {
      stroke: rgba(0,0,0,0.5);
    }

    @keyframes draw-hello {
      0% { stroke-dashoffset: 5800; opacity: 0.6; }
      15% { opacity: 1; }
      100% { stroke-dashoffset: 0; opacity: 1; }
    }

    /* ===== åˆå§‹æ¯›ç»ç’ƒè¦†ç›–å±‚ï¼ˆåŸæ ·ä¿ç•™ï¼‰ ===== */
    .blur-overlay {
      position: fixed;
      inset: 0;
      z-index: 900;
      animation: clarify 4.5s forwards;
      pointer-events: none;
      will-change: backdrop-filter;
    }
    @keyframes clarify {
      0% { backdrop-filter: blur(12px) saturate(120%); }
      100% { backdrop-filter: blur(0px); }
    }

    /* ===== ENTERæŒ‰é’®ï¼ˆåŸæ ·ä¿ç•™ + æœ€å°ä¾µå…¥å¢å¼ºï¼‰ ===== */
    .enter-glass-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 64px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.95);
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 999px;
      box-shadow:
        0 12px 40px rgba(0,0,0,0.35),
        inset 0 1px 1px rgba(255,255,255,0.25);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.23,1,0.32,1);
      z-index: 1100;
      will-change: transform;
    }

    .enter-glass-btn.show {
      opacity: 1;
      pointer-events: auto;
      animation: fadeInScale 0.8s ease-out forwards;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.85); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* ===== æ–°å¢ï¼šæ‚¬åœæ”¾å¤§ï¼ˆä¸è¦†ç›–åŸé€»è¾‘ï¼‰ ===== */
    .enter-glass-btn:hover {
      transform: translate(-50%, -50%) scale(1.15);
    }

    /* ===== æ–°å¢ï¼šç‚¹å‡»æœå†»åŠ¨ç”» ===== */
    .enter-glass-btn:active {
      animation: jelly 0.45s ease;
    }

    @keyframes jelly {
      0%   { transform: translate(-50%, -50%) scale(1.15); }
      30%  { transform: translate(-50%, -50%) scale(0.9, 1.1); }
      50%  { transform: translate(-50%, -50%) scale(1.08, 0.92); }
      70%  { transform: translate(-50%, -50%) scale(0.97, 1.03); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .enter-glass-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        120deg,
        transparent 20%,
        rgba(255,255,255,0.4),
        transparent 80%
      );
      opacity: 0;
      transition: opacity 0.25s ease;
      pointer-events: none;
    }
    .enter-glass-btn:hover::after { opacity: 1; }

    /* ===== å³ä¸Šè§’ä¸»é¢˜åˆ‡æ¢æŒ‰é’®ï¼ˆåŸæ ·ä¿ç•™ï¼‰ ===== */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
      transition: all 0.3s ease;
      z-index: 1200;
    }
  </style>
</head>

<body>

<button class="enter-glass-btn" id="enterBtn" onclick="enterSite()">ENTER</button>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  document.querySelector(".theme-toggle").textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
  localStorage.setItem("theme", isDark ? "dark" : "light");
}

window.addEventListener("load", () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
    document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
  }
  const mainStrokePath = document.getElementById("mainStrokePath");
  mainStrokePath.addEventListener("animationend", () => {
    document.getElementById("helloWrapper").classList.add("fade-out");
    document.getElementById("enterBtn").classList.add("show");
  });
});

function enterSite() {
  setTimeout(() => {
    window.location.href = "home.html";
  }, 450);
}
</script>
