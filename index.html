<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>MY PERSONAL WEEEEEEEB!</title>

   <style>
/* =========================
   全局 & 背景
========================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
               Helvetica, Arial, sans-serif;

  color: #ffffff;

  background: url("assets/images/background.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* =========================
   顶部标题
========================= */
header {
  padding: 20px 40px;
  font-size: 20px;
  font-weight: 600;

  color: #ffffff;

  backdrop-filter: blur(18px) saturate(160%);
  -webkit-backdrop-filter: blur(18px) saturate(160%);
  background: rgba(255, 255, 255, 0.12);

  border-bottom: 1px solid rgba(255,255,255,0.25);
}

/* =========================
   导航栏
========================= */
nav {
  display: flex;
  gap: 10px;
  padding: 16px 40px;

  backdrop-filter: blur(18px) saturate(160%);
  -webkit-backdrop-filter: blur(18px) saturate(160%);
  background: rgba(255, 255, 255, 0.10);
}

nav button {
  padding: 6px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;

  color: #ffffff;
  font-weight: 500;

  background: rgba(255,255,255,0.18);
}

nav button.active {
  background: rgba(255,255,255,0.35);
}

/* =========================
   主体布局（关键）
========================= */
main {
  position: relative;

  max-width: 1280px;
  margin: 0 auto;

  /* 左边只留审美空隙，右边明确为数据卡片让位 */
  padding: 60px 80px 60px 40px;
}

/* =========================
   阅读卡片（中间）
========================= */
.card {
  max-width: 720px;
  margin: 0 auto 50px auto;
  padding: 36px 40px;

  color: #ffffff;

  backdrop-filter: blur(24px) saturate(170%);
  -webkit-backdrop-filter: blur(24px) saturate(170%);
  background: rgba(255,255,255,0.14);

  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.30);

  box-shadow:
    0 10px 40px rgba(0,0,0,0.25),
    inset 0 1px 1px rgba(255,255,255,0.4);
}

/* =========================
   右侧数据卡片（缩窄 + 不重叠）
========================= */
#site-stats {
  position: absolute;
  top: 140px;
  right: 40px;

  width: 220px;
  padding: 22px 20px;

  color: #ffffff;

  backdrop-filter: blur(28px) saturate(180%);
  -webkit-backdrop-filter: blur(28px) saturate(180%);
  background: rgba(255,255,255,0.12);

  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.30);

  box-shadow:
    0 12px 40px rgba(0,0,0,0.35),
    inset 0 1px 1px rgba(255,255,255,0.4);
}

#site-stats h3 {
  margin-top: 0;
  font-size: 15px;
}

/* =========================
   模块显示控制
========================= */
.module {
  display: none;
}

.module.active {
  display: block;
}

/* =========================
   响应式（小屏自动取消侧栏）
========================= */
@media (max-width: 1024px) {
  main {
    padding: 40px 20px;
  }

  #site-stats {
    position: static;
    width: auto;
    margin: 40px auto;
  }

  .card {
    max-width: 100%;
  }
}
</style>



</head>

<body>

<header>我的成长路径</header>

<div id="site-stats">
  <h3>一个记录数据的长方形</h3>

  <div class="stat-item">
    <span class="stat-label">已运行：</span>
    <span class="stat-value" id="site-runtime">计算中...</span>
  </div>

  <div class="stat-item">
    <span class="stat-label">题解数量：</span>
    <span class="stat-value" id="article-count">0</span>
  </div>

  <div class="stat-item">
    <span class="stat-label">最后更新：</span>
    <span class="stat-value" id="last-update">—</span>
  </div>
</div>

<nav>
  <button class="active" onclick="showModule('home', this)">首页</button>
  <button onclick="showModule('roadmap', this)">学习路线</button>
  <button onclick="showModule('problems', this)">刷题记录</button>
  <button onclick="showModule('log', this)">学习日志</button>
  <button onclick="showModule('about', this)">关于我</button>
  <button onclick="location.href='/note/'">题解笔记</button>
</nav>

<main>
  <div id="home" class="module active">
    <div class="card">
      <h2>欢迎</h2>
      <p>这是我用来长期记录学习和成长的个人网站。</p>
    </div>
  </div>

  <div id="roadmap" class="module">
    <div class="card">
      <h2>学习路线</h2>
      <ul>
        <li>基础算法：前缀和 / 二分 / 双指针</li>
        <li>图论：BFS / DFS</li>
        <li>竞赛平台：Codeforces / AtCoder</li>
      </ul>
    </div>
  </div>

  <div id="problems" class="module">
    <div class="card">
      <h2>刷题记录</h2>
      <p>客官想看哪篇题解？</p>
    </div>
  </div>

  <div id="log" class="module"></div>

  <div id="about" class="module">
    <div class="card">
      <h2>关于我</h2>
      <p>专注算法与竞赛，记录真实成长过程。</p>
    </div>
  </div>
</main>

<script>
  function showModule(id, btn) {
    document.querySelectorAll('.module').forEach(m =>
      m.classList.remove('active')
    );
    document.getElementById(id).classList.add('active');

    document.querySelectorAll('nav button').forEach(b =>
      b.classList.remove('active')
    );
    btn.classList.add('active');
  }

  const logs = [
    { date: "2026-01-14", text: "搭建 GitHub Pages 个人网站" },
    { date: "2026-01-15", text: "完成第一个可交互模块页面" }
  ];

  function renderLogs() {
    const container = document.getElementById("log");
    container.innerHTML = `
      <div class="card">
        <h2>学习日志</h2>
        <ul>
          ${logs.map(l => `<li>${l.date}：${l.text}</li>`).join("")}
        </ul>
      </div>
    `;
  }

  renderLogs();

  const SITE_CREATE_TIME = new Date('2026-01-15 20:00:00');
  const ARTICLE_COUNT = 18;
  const LAST_UPDATE = '2026-01-17';

  function updateRuntime() {
    const now = new Date();
    let diff = Math.floor((now - SITE_CREATE_TIME) / 1000);

    const d = Math.floor(diff / 86400);
    diff %= 86400;
    const h = Math.floor(diff / 3600);
    diff %= 3600;
    const m = Math.floor(diff / 60);
    const s = diff % 60;

    document.getElementById('site-runtime').innerText =
      `${d} 天 ${h} 小时 ${m} 分 ${s} 秒`;
  }

  document.getElementById('article-count').innerText = ARTICLE_COUNT;
  document.getElementById('last-update').innerText = LAST_UPDATE;
  updateRuntime();
  setInterval(updateRuntime, 1000);
</script>

</body>
</html>
