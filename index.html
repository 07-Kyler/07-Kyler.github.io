<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ENTER</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      transition: background-image 0.6s ease, color 0.4s ease;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body.dark-mode {
      background-image: url("assets/images/backgrounddark.jpg");
      color: #e0e0e0;
    }

    body:not(.dark-mode) {
      background-image: url("assets/images/backgroundlight.jpg");
      color: #111 !important;
    }

    body:not(.dark-mode) *,
    body:not(.dark-mode) *::before,
    body:not(.dark-mode) *::after {
      color: #111 !important;
    }

    /* ===== hello Âä®ÁîªÂ±Ç ===== */
    .hello-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .hello-wrapper.fade-out {
      opacity: 0;
    }

    .hello-svg {
      width: 80vmin;
      max-width: 800px;
      height: auto;
    }

    /* Âç†‰ΩçÔºöÁúüÂÆûÈïøÂ∫¶Áî± JS Âä®ÊÄÅÊ≥®ÂÖ• */
    .hello-svg path.main-stroke,
    .hello-svg path.glass-stroke {
      fill: none;
      stroke-dasharray: 1;
      stroke-dashoffset: 1;
      animation: draw-hello 5.2s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }

    .hello-svg path.main-stroke {
      stroke: rgba(255,255,255,0.88);
      stroke-width: 52;
      stroke-linecap: round;
    }

    .hello-svg path.glass-stroke {
      stroke: rgba(255,255,255,0.5);
      stroke-width: 60;
      stroke-linecap: round;
      filter: blur(3px);
    }

    @keyframes draw-hello {
      0%   { opacity: 0.6; }
      15%  { opacity: 1; }
      100% { stroke-dashoffset: 0; }
    }

    /* ===== ÂàùÂßãÊ®°Á≥äË¶ÜÁõñ ===== */
    .blur-overlay {
      position: fixed;
      inset: 0;
      z-index: 900;
      animation: clarify 5.2s forwards;
      pointer-events: none;
    }

    @keyframes clarify {
      from { backdrop-filter: blur(20px); }
      to   { backdrop-filter: blur(0); }
    }

    /* ===== ENTER ÊåâÈíÆ ===== */
    .enter-glass-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 64px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.95);
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 999px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.23,1,0.32,1);
      z-index: 1100;
    }

    .enter-glass-btn.show {
      opacity: 1;
      pointer-events: auto;
    }

    .enter-glass-btn:hover {
      transform: translate(-50%, -50%) scale(1.12);
    }

    /* ===== ‰∏ªÈ¢òÂàáÊç¢ ===== */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1200;
    }
  </style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">üåô</div>
<div class="blur-overlay"></div>

<div class="hello-wrapper" id="helloWrapper">
  <svg class="hello-svg" viewBox="-350 -500 1600 1000">

  </svg>
</div>

<button class="enter-glass-btn" id="enterBtn" onclick="enterSite()">ENTER</button>

<script>
  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
  }

  window.addEventListener("load", () => {
    // ‚òÖ Ê†∏ÂøÉ‰øÆÂ§çÔºöÊ†πÊçÆÁúüÂÆû path ÈïøÂ∫¶ËÆæÁΩÆ dash
    document.querySelectorAll(".hello-svg path").forEach(path => {
      const len = path.getTotalLength();
      path.style.strokeDasharray = len;
      path.style.strokeDashoffset = len;
      path.getBoundingClientRect();
    });

    const helloWrapper = document.getElementById("helloWrapper");
    const enterBtn = document.getElementById("enterBtn");

    setTimeout(() => {
      helloWrapper.classList.add("fade-out");
      setTimeout(() => {
        enterBtn.classList.add("show");
      }, 300);
    }, 5200);
  });

  function enterSite() {
    setTimeout(() => {
      window.location.href = "home.html";
    }, 800);
  }
</script>

</body>
</html>
