<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>MY PERSONAL WEEEEEEEB!</title>

  <style>
    /* ===== 页面基础 ===== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      background-image: url("assets/images/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      background-color: #f5f7fa;

      position: relative;
      z-index: 0;
    }

    /* 半透明遮罩：只负责显示，不拦截点击 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: 0;
      pointer-events: none;
    }

    /* ===== 顶部 ===== */
    header {
      background-color: #24292f;
      color: white;
      padding: 16px;
      font-size: 20px;

      position: relative;
      z-index: 1;
    }

    /* ===== 导航 ===== */
    nav {
      display: flex;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;

      position: relative;
      z-index: 1;
    }

    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }

    nav button:hover {
      background-color: #f0f0f0;
    }

    nav button.active {
      border-bottom: 3px solid #0969da;
      font-weight: bold;
    }

    /* ===== 主体 ===== */
    main {
      padding: 24px;
      position: relative;
      z-index: 1;
    }

    .module {
      display: none;
    }

    .module.active {
      display: block;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }

    /* ===== 右侧统计框 ===== */
    #site-stats {
      position: fixed;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);

      width: 220px;
      min-height: 320px;

      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);

      font-size: 14px;
      line-height: 1.8;

      z-index: 2;
    }

    #site-stats h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 6px;
    }

    .stat-item {
      margin-bottom: 8px;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>

<header>我的成长路径</header>

<div id="site-stats">
  <h3>一个记录数据的长方形</h3>

  <div class="stat-item">
    <span class="stat-label">已运行：</span>
    <span class="stat-value" id="site-runtime">计算中...</span>
  </div>

  <div class="stat-item">
    <span class="stat-label">题解数量：</span>
    <span class="stat-value" id="article-count">0</span>
  </div>

  <div class="stat-item">
    <span class="stat-label">最后更新：</span>
    <span class="stat-value" id="last-update">—</span>
  </div>
</div>

<nav>
  <button class="active" onclick="showModule('home', this)">首页</button>
  <button onclick="showModule('roadmap', this)">学习路线</button>
  <button onclick="showModule('problems', this)">刷题记录</button>
  <button onclick="showModule('log', this)">学习日志</button>
  <button onclick="showModule('about', this)">关于我</button>
  <button onclick="location.href='/note/'">题解笔记</button>
</nav>

<main>
  <div id="home" class="module active">
    <div class="card">
      <h2>欢迎</h2>
      <p>这是我用来长期记录学习和成长的个人网站。</p>
    </div>
  </div>

  <div id="roadmap" class="module">
    <div class="card">
      <h2>学习路线</h2>
      <ul>
        <li>基础算法：前缀和 / 二分 / 双指针</li>
        <li>图论：BFS / DFS</li>
        <li>竞赛平台：Codeforces / AtCoder</li>
      </ul>
    </div>
  </div>

  <div id="problems" class="module">
    <div class="card">
      <h2>刷题记录</h2>
      <p>客官想看哪篇题解？</p>
    </div>
  </div>

  <div id="log" class="module"></div>

  <div id="about" class="module">
    <div class="card">
      <h2>关于我</h2>
      <p>专注算法与竞赛，记录真实成长过程。</p>
    </div>
  </div>
</main>

<script>
  function showModule(id, btn) {
    document.querySelectorAll('.module').forEach(m =>
      m.classList.remove('active')
    );
    document.getElementById(id).classList.add('active');

    document.querySelectorAll('nav button').forEach(b =>
      b.classList.remove('active')
    );
    btn.classList.add('active');
  }

  const logs = [
    { date: "2026-01-14", text: "搭建 GitHub Pages 个人网站" },
    { date: "2026-01-15", text: "完成第一个可交互模块页面" }
  ];

  function renderLogs() {
    const container = document.getElementById("log");
    container.innerHTML = `
      <div class="card">
        <h2>学习日志</h2>
        <ul>
          ${logs.map(l => `<li>${l.date}：${l.text}</li>`).join("")}
        </ul>
      </div>
    `;
  }

  renderLogs();

  const SITE_CREATE_TIME = new Date('2026-01-15 20:00:00');
  const ARTICLE_COUNT = 18;
  const LAST_UPDATE = '2026-01-17';

  function updateRuntime() {
    const now = new Date();
    let diff = Math.floor((now - SITE_CREATE_TIME) / 1000);

    const d = Math.floor(diff / 86400);
    diff %= 86400;
    const h = Math.floor(diff / 3600);
    diff %= 3600;
    const m = Math.floor(diff / 60);
    const s = diff % 60;

    document.getElementById('site-runtime').innerText =
      `${d} 天 ${h} 小时 ${m} 分 ${s} 秒`;
  }

  document.getElementById('article-count').innerText = ARTICLE_COUNT;
  document.getElementById('last-update').innerText = LAST_UPDATE;
  updateRuntime();
  setInterval(updateRuntime, 1000);
</script>

</body>
</html>
