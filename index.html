<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ENTER</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      transition: background-image 0.6s ease, color 0.4s ease;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body.dark-mode {
      background-image: url("assets/images/backgrounddark.jpg");
      color: #e0e0e0;
    }
    body:not(.dark-mode) {
      background-image: url("assets/images/backgroundlight.jpg");
      color: #111111 !important;
    }
    body:not(.dark-mode) * {
      color: #111111 !important;
    }

    /* ===== hello å®¹å™¨ ===== */
    .hello-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .hello-wrapper.fade-out {
      opacity: 0;
    }

    .hello-svg {
      width: 80vmin;
      max-width: 800px;
      height: auto;

      /* â˜… å…³é”®ï¼šä¿®æ­£ SVG è§†è§‰ä¸­å¿ƒï¼ˆæœ€å°ä¾µå…¥ï¼‰ */
      transform: translate(-40px, 20px);
    }

    /* ===== ç»ç’ƒæè¾¹ ===== */
    .hello-svg path.main-stroke {
      fill: none;
      stroke: rgba(220, 240, 255, 0.95);
      stroke-width: 52;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-dasharray: 5800;
      stroke-dashoffset: 5800;
      animation: draw-hello 5.2s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;

      /* â˜… ç»ç’ƒé«˜å…‰æ»¤é•œ */
      filter: url(#glassFilter);
    }

    .hello-svg path.glass-stroke {
      fill: none;
      stroke: rgba(255,255,255,0.45);
      stroke-width: 60;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-dasharray: 5800;
      stroke-dashoffset: 5800;
      animation: draw-hello 5.2s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      filter: blur(3px);
    }

    @keyframes draw-hello {
      0%   { stroke-dashoffset: 5800; opacity: 0.6; }
      15%  { opacity: 1; }
      100% { stroke-dashoffset: 0; opacity: 1; }
    }

    .blur-overlay {
      position: fixed;
      inset: 0;
      z-index: 900;
      animation: clarify 5.2s forwards;
      pointer-events: none;
    }

    @keyframes clarify {
      0% { backdrop-filter: blur(20px); }
      100% { backdrop-filter: blur(0px); }
    }

    .enter-glass-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 64px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.95);
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 999px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.23,1,0.32,1);
      z-index: 1100;
    }

    .enter-glass-btn.show {
      opacity: 1;
      pointer-events: auto;
      animation: fadeInScale 1s ease-out forwards;
    }

    @keyframes fadeInScale {
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.85); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1200;
    }
  </style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</div>
<div class="blur-overlay"></div>

<div class="hello-wrapper" id="helloWrapper">
  <svg class="hello-svg" viewBox="-350 -500 1600 1000" preserveAspectRatio="xMidYMid meet">

    <!-- â˜… ç»ç’ƒé«˜å…‰æ»¤é•œå®šä¹‰ï¼ˆåªå½±å“æ–‡å­—ï¼‰ -->
    <defs>
      <filter id="glassFilter" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#ffffff" flood-opacity="0.35"/>
        <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000000" flood-opacity="0.25"/>
      </filter>
    </defs>

    <path class="glass-stroke" d="M-293.58-104.62S-103.61-205.49-60-366.25..." transform="translate(311.08 476.02)" />
    <path class="main-stroke"  d="M-293.58-104.62S-103.61-205.49-60-366.25..." transform="translate(311.08 476.02)" />
  </svg>
</div>

<button class="enter-glass-btn" id="enterBtn" onclick="enterSite()">ENTER</button>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("helloWrapper").classList.add("fade-out");
    setTimeout(() => {
      document.getElementById("enterBtn").classList.add("show");
    }, 300);
  }, 5200);
});
function enterSite() {
  setTimeout(() => location.href = "home.html", 800);
}
</script>

</body>
</html>
