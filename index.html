<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ENTER</title>
  <style>
    /* ===== 全屏背景 ===== */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("assets/images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow: hidden;
      position: relative;           /* 新增：为了定位右下角卡片 */
    }
    /* ===== Enter 容器 ===== */
    .enter-container {
      text-align: center;
      padding: 60px 80px;
      backdrop-filter: blur(28px) saturate(180%);
      -webkit-backdrop-filter: blur(28px) saturate(180%);
      background: rgba(255, 255, 255, 0.18);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.35),
        inset 0 1px 1px rgba(255,255,255,0.6);
      color: #fff;
      transition:
        opacity 0.8s ease,
        transform 0.8s ease;
    }
    /* ===== 标题 ===== */
    .enter-container h1 {
      margin: 0 0 12px 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .enter-container p {
      margin: 0 0 40px 0;
      font-size: 15px;
      opacity: 0.85;
    }
    /* ===== Enter 按钮 ===== */
    .enter-btn {
      padding: 14px 48px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #111;
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition:
        transform 0.2s ease,
        background 0.2s ease;
    }
    .enter-btn:hover {
      transform: translateY(-2px);
      background: #ffffff;
    }
    /* ===== 点击后的淡出动画 ===== */
    body.leaving .enter-container {
      opacity: 0;
      transform: scale(0.95);
    }

    /* ===== 新增：右下角统计小卡片 ===== */
    .stats-card {
      position: absolute;
      bottom: 24px;
      right: 32px;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.25);
      padding: 16px 24px;
      color: #fff;
      font-size: 13px;
      text-align: right;
      min-width: 180px;
      opacity: 0.9;
      pointer-events: none;
    }
    .stats-card .item {
      margin: 6px 0;
    }
    .stats-card .label {
      opacity: 0.7;
      margin-right: 8px;
    }
    .stats-card .value {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="enter-container">
    <h1>WELCOME</h1>
    <p>MY GROWTH PATH</p>
    <button class="enter-btn" onclick="enterSite()">ENTER</button>
  </div>

  <!-- 新增：统计卡片 -->
  <div class="stats-card">
    <div class="item">
      <span class="label">题解数量</span>
      <span class="value" id="solution-count">计算中...</span>
    </div>
    <div class="item">
      <span class="label">最后更新</span>
      <span class="value" id="last-update">计算中...</span>
    </div>
  </div>

  <script>
    function enterSite() {
      document.body.classList.add("leaving");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 800);
    }

    // 自动获取 note 文件夹题解数量 & 最后更新时间
    (async function() {
      const owner = '07-Kyler';
      const repo  = '07-Kyler.github.io';
      const path  = 'note';

      try {
        // 获取目录内容 → 计算文件数
        const res = await fetch(
          `https://api.github.com/repos/${owner}/${repo}/contents/${path}`
        );
        if (!res.ok) throw new Error();
        const items = await res.json();
        const fileCount = items.filter(item => item.type === 'file').length;

        // 获取该路径最近一次 commit 时间
        const commitRes = await fetch(
          `https://api.github.com/repos/${owner}/${repo}/commits?path=${path}&per_page=1`
        );
        const commits = await commitRes.json();
        let lastUpdate = '未知';
        if (commits.length > 0) {
          const date = new Date(commits[0].commit.author.date);
          lastUpdate = date.toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });
        }

        document.getElementById('solution-count').textContent = fileCount;
        document.getElementById('last-update').textContent = lastUpdate;

      } catch {
        document.getElementById('solution-count').textContent = '—';
        document.getElementById('last-update').textContent = '获取失败';
      }
    })();
  </script>
</body>
</html>
