<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ENTER</title>
  <style>
    /* ===== ÂÖ®Â±èËÉåÊôØÔºàÂéüÊ†∑‰øùÁïôÔºâ ===== */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      transition: background-image 0.6s ease, color 0.4s ease;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body.dark-mode {
      background-image: url("assets/images/backgrounddark.jpg");
      color: #e0e0e0;
    }
    body:not(.dark-mode) {
      background-image: url("assets/images/backgroundlight.jpg");
      color: #111111 !important;
    }
    body:not(.dark-mode) *,
    body:not(.dark-mode) *::before,
    body:not(.dark-mode) *::after {
      color: #111111 !important;
    }

    .hello-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }
    .hello-wrapper.fade-out {
      opacity: 0;
    }

    .hello-svg {
      width: 80vmin;
      max-width: 800px;
      height: auto;
    }

    .hello-svg path.main-stroke {
      fill: none;
      stroke-width: 52;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-dasharray: 5800;
      stroke-dashoffset: 5800;
      animation: draw-hello 5.2s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      transition: stroke 0.4s ease;
    }

    .hello-svg path.glass-stroke {
      fill: none;
      stroke-width: 60;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-dasharray: 5800;
      stroke-dashoffset: 5800;
      animation: draw-hello 5.2s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      filter: blur(3px);
      transition: stroke 0.4s ease;
    }

    body.dark-mode .hello-svg path.main-stroke { stroke: rgba(255,255,255,0.88); }
    body.dark-mode .hello-svg path.glass-stroke { stroke: rgba(255,255,255,0.5); }
    body:not(.dark-mode) .hello-svg path.main-stroke { stroke: rgba(0,0,0,0.88); }
    body:not(.dark-mode) .hello-svg path.glass-stroke { stroke: rgba(0,0,0,0.5); }

    @keyframes draw-hello {
      0% { stroke-dashoffset: 5800; opacity: 0.6; }
      15% { opacity: 1; }
      100% { stroke-dashoffset: 0; opacity: 1; }
    }

    .blur-overlay {
      position: fixed;
      inset: 0;
      z-index: 900;
      animation: clarify 5.2s forwards;
      pointer-events: none;
    }
    @keyframes clarify {
      0% { backdrop-filter: blur(20px); }
      100% { backdrop-filter: blur(0px); }
    }

    .enter-glass-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 64px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 3px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 999px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.23,1,0.32,1);
      z-index: 1100;
    }
    .enter-glass-btn.show {
      opacity: 1;
      pointer-events: auto;
      animation: fadeInScale 1s ease-out forwards;
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.85); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1200;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
  </style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">üåô</div>
<div class="blur-overlay"></div>

<div class="hello-wrapper" id="helloWrapper">
  <!-- ‰Ω†ÁöÑ SVG ÂéüÂ∞Å‰∏çÂä® -->
  <!-- ÔºàÊ≠§Â§ÑÁúÅÁï•ËØ¥ÊòéÔºöÂÜÖÂÆπ‰∏é‰Ω†Âéü‰ª£Á†ÅÂÆåÂÖ®‰∏ÄËá¥Ôºâ -->
</div>

<button class="enter-glass-btn" id="enterBtn" onclick="enterSite()">ENTER</button>

<script>
  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    document.querySelector(".theme-toggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }

  window.addEventListener("load", () => {
    const helloWrapper = document.getElementById("helloWrapper");
    const enterBtn = document.getElementById("enterBtn");
    const mainStrokePath = document.getElementById("mainStrokePath");

    mainStrokePath.addEventListener("animationend", () => {
      // ÂÖ≥ÈîÆÔºöÂêå‰∏ÄÊ∏≤ÊüìÂ∏ßË°îÊé•ÔºåÊ∂àÈô§‚ÄúÂÅúÈ°øÊÑü‚Äù
      requestAnimationFrame(() => {
        helloWrapper.classList.add("fade-out");
        enterBtn.classList.add("show");
      });
    });
  });

  function enterSite() {
    setTimeout(() => {
      location.href = "home.html";
    }, 800);
  }
</script>

</body>
</html>
