<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>网站回忆</title>

  <!-- Markdown 渲染 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* ===== 基础布局 ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url("assets/images/background.jpg") center / cover fixed no-repeat;
      color: #fff;
    }

    /* ===== 顶部栏 ===== */
    header {
      padding: 20px 40px;
      font-size: 22px;
      font-weight: bold;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.35);
    }

    header a {
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
    }

    header a:hover {
      opacity: 1;
    }

    /* ===== 主体 ===== */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    .card p,
    .card li {
      line-height: 1.8;
    }

    .card blockquote {
      margin: 20px 0;
      padding-left: 16px;
      border-left: 4px solid rgba(255,255,255,0.4);
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <header>
    <a href="/">← 返回首页</a>
  </header>

  <main>
    <div class="card">
      <h2>网站回忆</h2>
      <div id="memory-content">加载中…</div>
    </div>
  </main>

  <script>
    const memoryMarkdown = `
### 2026-01-15
- 初次搭建个人网站
- 完成基础页面结构
- 使用 GitHub Pages / Netlify 部署

### 2026-01-16
- 引入深浅色模式切换
- 增加毛玻璃卡片体系
- 优化整体排版层级

### 2026-01-18
- 重构题解页面为阅读型布局
- 增加数据卡片与自动化思路

> 这个页面用于记录  
> **网站作为一个“长期项目”的演化过程**
`;

    document.getElementById("memory-content").innerHTML =
      marked.parse(memoryMarkdown);
  </script>

</body>
</html>
