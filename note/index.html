  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body.dark-mode {
      background-image: url("../assets/images/backgrounddark.jpg");
    }
    body:not(.dark-mode) {
      background-image: url("../assets/images/backgroundlight.jpg");
    }

    body:not(.dark-mode) {
      color: #111111;
    }
    body.dark-mode {
      color: #e0e0e0;
    }

    .bg-mask {
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.15);
    }
    body.dark-mode .bg-mask {
      background: rgba(30, 30, 30, 0.45);
    }

    .layout {
      display: flex;
      gap: 32px;
      padding: 120px 40px 60px;
      align-items: flex-start;
    }

    .sidebar {
      width: 260px;
      padding: 20px 14px;
      backdrop-filter: blur(18px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.30);
    }

    body:not(.dark-mode) .sidebar {
      background: rgba(255,255,255,0.18);
    }
    body.dark-mode .sidebar {
      background: rgba(30,30,30,0.65);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 12px;
    }
    .sidebar a {
      display: block;
      padding: 12px 16px;
      background: rgba(255,255,255,0.14);
      border-radius: 12px 24px 24px 12px;
      border: 1px solid rgba(255,255,255,0.25);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .content {
      flex: 1;
    }

    article {
      max-width: 980px;
      padding: 36px 40px;
      backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.35);
    }

    body:not(.dark-mode) article {
      background: rgba(255,255,255,0.20);
    }
    body.dark-mode article {
      background: rgba(30,30,30,0.65);
    }

    pre {
      background: rgba(30,30,30,0.7);
      padding: 20px 24px;
      border-radius: 16px;
      border: 1px solid rgba(100,100,100,0.3);
      overflow-x: auto;
      margin: 1.5em 0;
    }
    body:not(.dark-mode) pre {
      background: rgba(0,0,0,0.25);
    }

    pre code.hljs {
      background: transparent !important;
    }
  </style>
</head>

<body>
<div class="bg-mask">
  <div class="layout">
    <aside class="sidebar">
      <h2>ğŸ“˜ é¢˜è§£ç›®å½•</h2>
      <ul id="menu"></ul>
      <hr />
      <a href="/home.html">â† è¿”å›é¦–é¡µ</a>
    </aside>

    <main class="content" id="content">
      <article>
        <h2>å®¢å®˜æƒ³çœ‹å“ªç¯‡é¢˜è§£</h2>
        <p>(^_^)</p>
      </article>
    </main>
  </div>
</div>

<script>
fetch("notes.json")
  .then(res => res.json())
  .then(list => {
    const menu = document.getElementById("menu");
    list.forEach(item => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = item.title;
      a.onclick = () => loadNote(item.file);
      li.appendChild(a);
      menu.appendChild(li);
    });
  });

function loadNote(filename) {
  fetch(filename)
    .then(res => res.text())
    .then(md => {
      const content = document.getElementById("content");
      content.innerHTML = `<article>${marked.parse(md)}</article>`;

      if (typeof renderMathInElement === 'function') {
        renderMathInElement(content, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
          ],
          throwOnError: false
        });
      }

      if (typeof hljs !== 'undefined') {
        content.querySelectorAll('pre code').forEach(block => {
          hljs.highlightElement(block);
        });
      }

      updateContentColors();
    });
}

function updateContentColors() {
  const isDark = document.body.classList.contains("dark-mode");
  document.querySelectorAll(
    'article h1, article h2, article h3, article p, article li'
  ).forEach(el => {
    el.style.color = isDark ? '#e0e0e0' : '#111111';
  });
}
</script>
</body>
</html>
