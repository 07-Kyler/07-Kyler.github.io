<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>题解笔记</title>

  <!-- ======================
       Markdown
  ====================== -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- ======================
       highlight.js
  ====================== -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/cpp.min.js"></script>

  <!-- ======================
       KaTeX
  ====================== -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url("../assets/images/backgroundlight.jpg") center / cover fixed;
    }

    body.dark-mode {
      background-image: url("../assets/images/backgrounddark.jpg");
      color: #e0e0e0;
    }

    .layout {
      display: flex;
      gap: 32px;
      padding: 120px 40px;
    }

    .sidebar {
      width: 260px;
      padding: 20px;
      backdrop-filter: blur(16px);
      border-radius: 20px;
      background: rgba(255,255,255,0.2);
    }

    article {
      max-width: 980px;
      padding: 36px;
      backdrop-filter: blur(18px);
      border-radius: 28px;
      background: rgba(255,255,255,0.2);
    }

    pre {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 14px;
      overflow-x: auto;
    }

    pre code.hljs {
      background: transparent;
    }
  </style>
</head>

<body>
<div class="layout">
  <aside class="sidebar">
    <ul id="menu"></ul>
  </aside>

  <main id="content">
    <article>请选择题解</article>
  </main>
</div>

<script>
  /* =========================
     关键修复点 ①
     告诉 marked 使用 language- 前缀
  ========================= */
  marked.setOptions({
    langPrefix: 'language-'
  });

  /* =========================
     加载目录
  ========================= */
  fetch("notes.json")
    .then(r => r.json())
    .then(list => {
      const menu = document.getElementById("menu");
      list.forEach(item => {
        const a = document.createElement("a");
        a.textContent = item.title;
        a.onclick = () => loadNote(item.file);
        menu.appendChild(a);
      });
    });

  /* =========================
     加载题解
  ========================= */
  function loadNote(file) {
    fetch(file)
      .then(r => r.text())
      .then(md => {
        const html = marked.parse(md);
        const content = document.getElementById("content");
        content.innerHTML = `<article>${html}</article>`;

        /* ② 代码高亮（此时 language-cpp 已存在） */
        content.querySelectorAll("pre code").forEach(block => {
          hljs.highlightElement(block);
        });

        /* ③ KaTeX */
        if (window.renderMathInElement) {
          renderMathInElement(content, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false }
            ],
            throwOnError: false
          });
        }
      });
  }
</script>
</body>
</html>
