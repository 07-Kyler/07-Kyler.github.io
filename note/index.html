<script>
fetch("notes.json")
  .then(res => res.json())
  .then(list => {
    const menu = document.getElementById("menu");
    list.forEach(item => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = item.title;
      a.onclick = () => loadNote(item.file);
      li.appendChild(a);
      menu.appendChild(li);
    });
  });

function loadNote(file) {
  fetch(file)
    .then(res => res.text())
    .then(md => {
      const content = document.getElementById("content");
      content.innerHTML = `<article>${marked.parse(md)}</article>`;

      /* âœ… æ¢å¤ KaTeX æ¸²æŸ“ï¼ˆä¸ä½ æœ€æ—©é‚£ç‰ˆä¸€è‡´ï¼‰ */

        renderMathInElement(content, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false }
          ],
          throwOnError: false
        });
      }

}
