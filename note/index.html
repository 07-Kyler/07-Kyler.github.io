  <div class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢æ·±è‰²/æµ…è‰²æ¨¡å¼">ğŸŒ™</div>

  <script>
    // ---------------------------
    // ä¸»é¢˜åˆ‡æ¢ & æ¢å¤
    // ---------------------------
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      document.querySelector(".theme-toggle").textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
      localStorage.setItem("theme", isDark ? "dark" : "light");

      document.querySelectorAll('article *').forEach(el => {
        el.style.color = isDark ? '#e0e0e0' : '#111111';
      });
    }

    window.addEventListener("load", () => {
      const savedTheme = localStorage.getItem("theme");
      if(savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
      }
    });

    // ---------------------------
    // åŠ è½½èœå•
    // ---------------------------
    fetch("notes.json")
      .then(res => res.json())
      .then(list => {
        const menu = document.getElementById("menu");
        list.forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = item.title;
          a.onclick = () => loadNote(item.file);
          li.appendChild(a);
          menu.appendChild(li);
        });
      });

    // ---------------------------
    // åŠ è½½ Markdown + KaTeX + é«˜äº®ä»£ç 
    // ---------------------------
    function loadNote(filename) {
      fetch(filename)
        .then(res => res.text())
        .then(md => {
          const html = marked.parse(md);
          const contentEl = document.getElementById("content");
          contentEl.innerHTML = `<article>${html}</article>`;

          // æ¸²æŸ“ KaTeX
          if (typeof renderMathInElement === 'function') {
            renderMathInElement(contentEl, {
              delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
              ],
              throwOnError: false,
              strict: "ignore"
            });
          }

          // é«˜äº®ä»£ç å—
          contentEl.querySelectorAll('pre code').forEach(block => {
            hljs.highlightElement(block);
          });

          // ç»Ÿä¸€æ–‡å­—é¢œè‰²
          const isDark = document.body.classList.contains("dark-mode");
          contentEl.querySelectorAll('article *').forEach(el => {
            el.style.color = isDark ? '#e0e0e0' : '#111111';
          });
        })
        .catch(err => {
          console.error("åŠ è½½é¢˜è§£å¤±è´¥", err);
          document.getElementById("content").innerHTML = "<article><h2>åŠ è½½å¤±è´¥</h2></article>";
        });
    }
