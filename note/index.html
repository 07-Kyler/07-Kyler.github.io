<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/cpp.min.js"></script>

  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: background-image 0.6s ease, color 0.4s ease;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body.dark-mode {
      background-image: url("../assets/images/backgrounddark.jpg");
      color: #e0e0e0 !important;
    }
    body:not(.dark-mode) {
      background-image: url("../assets/images/backgroundlight.jpg");
      color: #111111 !important;
    }

    body:not(.dark-mode) *,
    body:not(.dark-mode) *::before,
    body:not(.dark-mode) *::after {
      color: #111111 !important;
    }

    body.dark-mode *,
    body.dark-mode *::before,
    body.dark-mode *::after {
      color: #e0e0e0 !important;
    }

    /* æ ¸å¿ƒä¿®æ­£ï¼šé˜²æ­¢å…¨å±€é¢œè‰²è¦†ç›– highlight.js çš„è¯­æ³•é¢œè‰² */
    .hljs, .hljs * {
      color: inherit !important;
    }

    .bg-mask {
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.15);
      transition: background 0.4s ease;
    }
    body.dark-mode .bg-mask {

    }

    .layout {

    .sidebar {

      transition: all 0.4s ease;

    }
    body:not(.dark-mode) .sidebar {
      background: rgba(255,255,255,0.18);
    }
    body.dark-mode .sidebar {
      background: rgba(30,30,30,0.65);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .sidebar ul {
      list-style: none; /* ç¡®ä¿æ— å°åœ†ç‚¹ */
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 12px;
    }
    .sidebar a {
      display: block;
      padding: 12px 16px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      background: rgba(255,255,255,0.14);
      border-radius: 12px 24px 24px 12px;
      border: 1px solid rgba(255,255,255,0.25);
      transition: all 0.25s ease;
    }
    body.dark-mode .sidebar a {

    }
    .sidebar a:hover {

    body.dark-mode .sidebar a:hover {

    }

    .content {
      flex: 1;
      display: flex;
    }

    article {
      width: 100%;
      max-width: 980px;
      padding: 36px 40px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.35);
      transition: all 0.4s ease;
    }
    body:not(.dark-mode) article {
      background: rgba(255,255,255,0.20);
    }
    body.dark-mode article {
      background: rgba(30,30,30,0.65);
      border: 1px solid rgba(255,255,255,0.15);
    }

    article h1, article h2, article h3 {
      color: #111111 !important;
    }
    body.dark-mode article h1,
    body.dark-mode article h2,
    body.dark-mode article h3 {
      color: #e0e0e0 !important;
    }

    article p, article li {
      color: #111111 !important;
      line-height: 1.7;
    }
    body.dark-mode article p,
    body.dark-mode article li {
      color: #e0e0e0 !important;
    }

    article hr {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.25);
      margin: 32px 0;
    }
    body.dark-mode article hr {
      background: rgba(255,255,255,0.15);
    }

    pre {
      background: rgba(30,30,30,0.7) !important; /* å›å¤åŸæ¥çš„åŠé€æ˜èƒŒæ™¯ */
      padding: 20px 24px;
      border-radius: 16px;
      border: 1px solid rgba(100,100,100,0.3);
      overflow-x: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      margin: 1.5em 0;
    }
    body:not(.dark-mode) pre {
      background: rgba(0,0,0,0.25) !important;
    }
    pre code.hljs {
      background: transparent !important;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
      article {
        max-width: 100%;
      }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
      z-index: 1200;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.4);
    }

    body.dark-mode .theme-toggle {
      background: rgba(0,0,0,0.3);
      border-color: rgba(255,255,255,0.2);
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢æ·±è‰²/æµ…è‰²æ¨¡å¼">ğŸŒ™</div>

  <div class="bg-mask">
    <div class="layout">
      <aside class="sidebar">
        <h2>ğŸ“˜ é¢˜è§£ç›®å½•</h2>
        <ul id="menu"></ul>
        <hr />
        <a href="/home.html">â† è¿”å›é¦–é¡µ</a>
      </aside>

      <main class="content" id="content">
        <article>
          <h2>å®¢å®˜æƒ³çœ‹å“ªç¯‡é¢˜è§£</h2>
          <p>(^_^)</p>
        </article>
      </main>
    </div>
  </div>

  <script>
    // èœå•åŠ è½½
    fetch("notes.json")
      .then(res => res.json())
      .then(list => {
        const menu = document.getElementById("menu");
        list.forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = item.title;
          a.onclick = () => loadNote(item.file);
          li.appendChild(a);
          menu.appendChild(li);
        });
      });

    function loadNote(filename) {
      fetch(filename)
        .then(res => res.text())
        .then(md => {
          // æ¸²æŸ“ Markdown
          const html = marked.parse(md);
          const content = document.getElementById("content");
          content.innerHTML = `<article>${html}</article>`;

          // 1. æ¸²æŸ“ KaTeX
          if (typeof renderMathInElement === 'function') {
            renderMathInElement(content, {
              delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
              ],
              throwOnError: false
            });
          }

          // 2. é«˜äº®ä»£ç ï¼ˆæ ¸å¿ƒä¿®æ­£ï¼šå¿…é¡»å…ˆæ‰§è¡Œé«˜äº®ï¼Œå†æ ¹æ®æ¨¡å¼è°ƒæ•´å…¶ä»–æ–‡æœ¬ï¼‰
          if (typeof hljs !== 'undefined') {
            content.querySelectorAll('pre code').forEach(block => {
              hljs.highlightElement(block);
            });
          }

          // 3. åŠ¨æ€è°ƒæ•´é¢œè‰²ï¼ˆé¿å¼€ä»£ç å—å†…éƒ¨ï¼‰
          updateContentColors();
        });
    }

    function updateContentColors() {
      const isDark = document.body.classList.contains("dark-mode");
      // åªä¿®æ”¹æ™®é€šæ–‡æœ¬ï¼Œä¸è¦å»åŠ¨ .hljs å†…éƒ¨çš„ span
      const elements = document.querySelectorAll('article h1, article h2, article h3, article p, article li');
      elements.forEach(el => {
        el.style.color = isDark ? '#e0e0e0' : '#111111';
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      document.querySelector(".theme-toggle").textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateContentColors();
    }

    window.addEventListener("load", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
      }
      updateContentColors();
    });
  </script>
</body>
</html>
