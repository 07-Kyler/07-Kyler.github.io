<!DOCTYPE html>

  <style>
    /* ä½¿ç”¨ CSS å˜é‡ç®¡ç†é¢œè‰²ï¼Œé¿å… JS å¼ºåˆ¶ä¿®æ”¹ style å¯¼è‡´è¯­æ³•é«˜äº®å¤±æ•ˆ */
    :root {

      --mask-bg: rgba(0, 0, 0, 0.15);

    body.dark-mode {

      --mask-bg: rgba(30, 30, 30, 0.45);

    }

    html, body {

      background-image: var(--bg-image);

    /* ç¡®ä¿æ‰€æœ‰æ–‡æœ¬ä½¿ç”¨å˜é‡é¢œè‰²ï¼Œä½†æ’é™¤ hljs å†…éƒ¨çš„ span */
    article p, article li, article h1, article h2, article h3 {
      color: var(--text-color);
    }

    .bg-mask {

    .layout { display: flex; gap: 32px; padding: 120px 40px 60px; align-items: flex-start; }

    }

    .sidebar a:hover { transform: translateX(8px); background: rgba(255,255,255,0.26); }

    article {

    pre {

      padding: 20px; border-radius: 16px; overflow-x: auto;

    }

    /* é‡ç‚¹ï¼šä¸è¦è®©å…¨å±€æ–‡å­—é¢œè‰²è¦†ç›–ä»£ç é«˜äº®é¢œè‰² */
    pre code.hljs * { color: inherit !important; }

    .theme-toggle {

      border-radius: 50%; background: rgba(255,255,255,0.25);

<body>

  <div class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</div>

  <div class="bg-mask">
    <div class="layout">
      <aside class="sidebar">
        <h2>ğŸ“˜ é¢˜è§£ç›®å½•</h2>
        <ul id="menu"></ul>
        <hr />

      <main class="content" id="content">
        <article>

  </div>

  <script>
    // åˆå§‹åŒ– markedï¼šé…ç½® highlight.js
    marked.setOptions({
      highlight: function(code, lang) {
        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
        return hljs.highlight(code, { language }).value;
      },
      langPrefix: 'hljs language-' 
    });

    // åŠ è½½èœå•
    fetch("notes.json")
      .then(res => res.json())
      .then(list => {
        const menu = document.getElementById("menu");
        list.forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = item.title;
          a.onclick = () => loadNote(item.file);
          li.appendChild(a);
          menu.appendChild(li);
        });
      });

    function loadNote(filename) {
      fetch(filename)
        .then(res => res.text())
        .then(md => {
          // æ¸²æŸ“ Markdown (æ­¤æ—¶ä»£ç é«˜äº®å·²é€šè¿‡ setOptions å¤„ç†)
          const html = marked.parse(md);
          const contentEl = document.getElementById("content");
          contentEl.innerHTML = `<article>${html}</article>`;

          // æ¸²æŸ“ KaTeX
          if (typeof renderMathInElement === 'function') {
            renderMathInElement(contentEl, {
              delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
              ],
              throwOnError: false
            });
          }
        })
        .catch(err => {
          console.error("åŠ è½½å¤±è´¥", err);
        });
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark-mode");
      document.querySelector(".theme-toggle").textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // é¡µé¢åˆæ¬¡åŠ è½½æ¢å¤ä¸»é¢˜
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
      }
    });
  </script>
</body>
