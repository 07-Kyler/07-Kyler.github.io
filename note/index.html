  <script>
    /************************************************************************
     * å…³é”®ä¿®å¤
     * 1) å‘Šè¯‰ marked ä½¿ç”¨ language- å‰ç¼€ï¼ˆç¡®ä¿ class="language-xxx"ï¼‰
     * 2) æ¸²æŸ“åè‹¥ code å…ƒç´ æ²¡æœ‰ language- å‰ç¼€ï¼Œåˆ™å›é€€è®¾ç½® language-cpp
     * 3) åœ¨ DOM æ’å…¥åå†è°ƒç”¨ hljs.highlightElement
     ************************************************************************/
    marked.setOptions({
      // ç¡®ä¿ code å…ƒç´ å¸¦ä¸Š language- å‰ç¼€ï¼Œä¾‹å¦‚ <code class="language-cpp">
      langPrefix: 'language-'

    // ä¸»é¢˜åˆ‡æ¢ä¸æ¢å¤
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      document.querySelector(".theme-toggle").textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
      localStorage.setItem("theme", isDark ? "dark" : "light");

      // æ›´æ–°åŠ¨æ€å†…å®¹é¢œè‰²
      document.querySelectorAll('article *').forEach(el => {
        el.style.color = isDark ? '#e0e0e0' : '#111111';
      });
    }
    window.addEventListener("load", () => {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
      }
    });

    // åŠ è½½ç›®å½•
    fetch("notes.json")
      .then(res => res.json())
      .then(list => {
        const menu = document.getElementById("menu");
        list.forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = item.title;
          a.onclick = () => loadNote(item.file);
          li.appendChild(a);
          menu.appendChild(li);
        });
      }).catch(e => {
        console.warn("notes.json åŠ è½½å¤±è´¥ï¼š", e);
      });

    // åŠ è½½é¢˜è§£å¹¶æ¸²æŸ“
    function loadNote(filename) {
      fetch(filename)
        .then(res => res.text())
        .then(md => {
          const html = marked.parse(md);
          const content = document.getElementById("content");
          // æ’å…¥åˆ° DOMï¼ˆæ­¤æ—¶ code å…ƒç´ å·²ç»å­˜åœ¨ä½†å¯èƒ½æ²¡æœ‰ language- ç±»ï¼‰
          content.innerHTML = `<article>${html}</article>`;

          // KaTeX æ¸²æŸ“ï¼ˆå¿…é¡»åœ¨å†…å®¹æ’å…¥åï¼‰
          if (window.renderMathInElement) {
            try {
              renderMathInElement(content, {
                delimiters: [
                  { left: '$$', right: '$$', display: true },
                  { left: '$', right: '$', display: false },
                  { left: '\\(', right: '\\)', display: false },
                  { left: '\\[', right: '\\]', display: true }
                ],
                throwOnError: false,
                strict: "ignore"
              });
            } catch (e) {
              console.warn("KaTeX æ¸²æŸ“å¤±è´¥ï¼š", e);
            }
          }

          // é«˜äº®ä»£ç ï¼šå…ˆç¡®ä¿ code å…ƒç´ æœ‰ language- å‰ç¼€ï¼ˆå›é€€åˆ° language-cppï¼‰
          const codeBlocks = content.querySelectorAll('pre code');
          codeBlocks.forEach(block => {
            // å¦‚æœæ²¡æœ‰ language- å‰ç¼€ï¼Œå›é€€ä¸º C++ï¼ˆæ–¹ä¾¿ä½ ä¸å†™ ```cpp ä¹Ÿèƒ½é«˜äº®ï¼‰
            if (![...block.classList].some(c => c.startsWith('language-'))) {
              block.classList.add('language-cpp');
            }
            // highlight.js å¯¹å•ä¸ªå…ƒç´ é«˜äº®
            if (window.hljs && typeof hljs.highlightElement === 'function') {
              try {
                hljs.highlightElement(block);
              } catch (e) {
                console.warn("hljs.highlightElement å¼‚å¸¸ï¼š", e);
              }
            }
          });

          // ç»Ÿä¸€æ–‡å­—é¢œè‰²ï¼ˆæ·±æµ…æ¨¡å¼ï¼‰
          const isDark = document.body.classList.contains("dark-mode");
          content.querySelectorAll('article *').forEach(el => {
            el.style.color = isDark ? '#e0e0e0' : '#111111';
          });
        })
        .catch(err => {
          console.error("åŠ è½½é¢˜è§£å¤±è´¥", err);
          document.getElementById("content").innerHTML = "<article><h2>åŠ è½½å¤±è´¥</h2></article>";
        });
    }
