    /* ======================

    html, body {

    /* é»˜è®¤æµ…è‰²æ¨¡å¼ + æ–‡å­—å¼ºåˆ¶é»‘è‰² */
    body.dark-mode {

    /* å¼ºåˆ¶æ‰€æœ‰æ–‡å­—é¢œè‰²ï¼ˆè¦†ç›–åŠ¨æ€å†…å®¹ï¼‰ */
    body:not(.dark-mode) *,

    .sidebar {

    /* ä»£ç å—ä¼˜åŒ–ï¼ˆé€‚é…æ·±æµ…æ¨¡å¼ï¼‰ */
    pre {

    /* å“åº”å¼ */
    @media (max-width: 900px) {

    /* å³ä¸Šè§’ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */
    .theme-toggle {

<body> <!-- é»˜è®¤æµ…è‰²æ¨¡å¼ï¼Œä¸åŠ  class -->

  <!-- å³ä¸Šè§’ä¸»é¢˜åˆ‡æ¢æŒ‰é’® -->
  <div class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢æ·±è‰²/æµ…è‰²æ¨¡å¼">
    ğŸŒ™
  </div>

  <div class="bg-mask">
    <div class="layout">
      <aside class="sidebar">
        <h2>ğŸ“˜ é¢˜è§£ç›®å½•</h2>
        <ul id="menu"></ul>
        <hr />
        <a href="/">â† è¿”å›é¦–é¡µ</a>
      </aside>

      <main class="content" id="content">
        <article>
          <h2>å®¢å®˜æƒ³çœ‹å“ªç¯‡é¢˜è§£</h2>
          <p>(^_^)</p>
        </article>
      </main>
    </div>
  </div>

  <script>
    // èœå•åŠ è½½
    fetch("notes.json")
      .then(res => res.json())
      .then(list => {
        const menu = document.getElementById("menu");
        list.forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = item.title;
          a.onclick = () => loadNote(item.file);
          li.appendChild(a);
          menu.appendChild(li);
        });
      });

    // åŠ è½½å•ç¯‡é¢˜è§£ + æ¸²æŸ“æ•°å­¦å…¬å¼ + é«˜äº®ä»£ç 
    function loadNote(filename) {
      fetch(filename)
        .then(res => res.text())
        .then(md => {
          const html = marked.parse(md);
          document.getElementById("content").innerHTML = `<article>${html}</article>`;

          // æ¸²æŸ“ KaTeX
          if (typeof renderMathInElement === 'function') {
            renderMathInElement(document.getElementById("content"), {
              delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
              ],
              throwOnError: false,
              strict: "ignore"
            });
          }

          // é«˜äº®ä»£ç 
          if (typeof hljs !== 'undefined') {
            document.querySelectorAll('pre code').forEach((block) => {
              hljs.highlightElement(block);
            });
          }

          // åŠ¨æ€å†…å®¹åŠ è½½åï¼Œå†å¼ºåˆ¶æ‰§è¡Œä¸€æ¬¡é¢œè‰²è¦†ç›–ï¼ˆé’ˆå¯¹æ·±è‰²æ¨¡å¼ï¼‰
          const isDark = document.body.classList.contains("dark-mode");
          if (isDark) {
            document.querySelectorAll('article *').forEach(el => {
              el.style.color = '#e0e0e0';
            });
          } else {
            document.querySelectorAll('article *').forEach(el => {
              el.style.color = '#111111';
            });
          }
        })
        .catch(err => {
          console.error("åŠ è½½é¢˜è§£å¤±è´¥", err);
          document.getElementById("content").innerHTML = "<article><h2>åŠ è½½å¤±è´¥</h2></article>";
        });
    }

    // é¡µé¢åŠ è½½åè‡ªåŠ¨é«˜äº®
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof hljs !== 'undefined') {
        hljs.highlightAll();
      }
    });

    // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½ï¼ˆåˆ‡æ¢åå¼ºåˆ¶åˆ·æ–°åŠ¨æ€å†…å®¹é¢œè‰²ï¼‰
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      
      const toggleBtn = document.querySelector(".theme-toggle");
      toggleBtn.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";

      localStorage.setItem("theme", isDark ? "dark" : "light");

      // åˆ‡æ¢åå¼ºåˆ¶æ›´æ–°æ‰€æœ‰åŠ¨æ€å†…å®¹çš„é¢œè‰²
      const articles = document.querySelectorAll('article *');
      articles.forEach(el => {
        el.style.color = isDark ? '#e0e0e0' : '#111111';
      });
    }

    // åŠ è½½æ—¶æ¢å¤ä¸»é¢˜ï¼ˆé»˜è®¤æµ…è‰²ï¼‰
    window.addEventListener("load", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
      } else {
        document.body.classList.remove("dark-mode");
        document.querySelector(".theme-toggle").textContent = "ğŸŒ™";
      }
    });
  </script>
