<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

  <!-- highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/cpp.min.js"></script>

  <meta charset="UTF-8">
  <title>题解笔记</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* 你的原样式，未改布局 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-size: cover;
      background-attachment: fixed;
    }

    body.dark-mode {
      background-image: url("../assets/images/backgrounddark.jpg");
      color: #e0e0e0;
    }
    body:not(.dark-mode) {
      background-image: url("../assets/images/backgroundlight.jpg");
      color: #111;
    }

    .layout {
      display: flex;
      gap: 32px;
      padding: 120px 40px 60px;
    }

    .sidebar {
      width: 260px;
      padding: 20px 14px;
      backdrop-filter: blur(18px);
      border-radius: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      border-radius: 12px 24px 24px 12px;
      transition: 0.25s;
    }

    .sidebar a:hover {
      transform: translateX(8px);
    }

    article {
      max-width: 980px;
      padding: 36px 40px;
      backdrop-filter: blur(20px);
      border-radius: 28px;
    }

    /* 代码块背景：保持你原来的玻璃感 */
    pre {
      background: rgba(30,30,30,0.65);
      padding: 20px 24px;
      border-radius: 16px;
      overflow-x: auto;
    }

    body:not(.dark-mode) pre {
      background: rgba(0,0,0,0.25);
    }

    pre code.hljs {
      background: transparent !important;
    }
  </style>
</head>

<body>
<div class="layout">
  <aside class="sidebar">
    <h2>题解目录</h2>
    <ul id="menu"></ul>
  </aside>

  <main id="content">
    <article>
      <h2>请选择题解</h2>
    </article>
  </main>
</div>

<script>
  fetch("notes.json")
    .then(r => r.json())
    .then(list => {
      const menu = document.getElementById("menu");
      list.forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.textContent = item.title;
        a.onclick = () => loadNote(item.file);
        li.appendChild(a);
        menu.appendChild(li);
      });
    });

  function loadNote(file) {
    fetch(file)
      .then(r => r.text())
      .then(md => {
        const html = marked.parse(md);
        const content = document.getElementById("content");
        content.innerHTML = `<article>${html}</article>`;

        renderMathInElement(content, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
          ],
          throwOnError: false
        });

        document.querySelectorAll('pre code').forEach(block => {
          hljs.highlightElement(block);
        });

        const isDark = document.body.classList.contains("dark-mode");
        document.querySelectorAll('article *').forEach(el => {
          if (!el.closest('pre, code')) {
            el.style.color = isDark ? '#e0e0e0' : '#111';
          }
        });
      });
  }
</script>
</body>
</html>
