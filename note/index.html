<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" crossorigin="anonymous">

  <!-- KaTeX JS + auto-render -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>

  <!-- highlight.js Ê†∏ÂøÉ + Êöó‰∏ªÈ¢òÔºàgithub-dark È´òÁ∫ßÊöóÈªëÈ£éÊ†ºÔºâ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css">

  <!-- highlight.js ‰∏ªÊñá‰ª∂ + C++ ÊîØÊåÅ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/cpp.min.js"></script>

  <meta charset="UTF-8" />
  <title>È¢òËß£Á¨îËÆ∞</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body.dark-mode {
      background-image: url("../assets/images/backgrounddark.jpg");
      color: #e0e0e0 !important;
    }
    body:not(.dark-mode) {
      background-image: url("../assets/images/backgroundlight.jpg");
      color: #111111 !important;
    }

    body:not(.dark-mode) *,
    body:not(.dark-mode) *::before,
    body:not(.dark-mode) *::after {
      color: #111111 !important;
    }

    body.dark-mode *,
    body.dark-mode *::before,
    body.dark-mode *::after {
      color: #e0e0e0 !important;
    }

    .bg-mask {
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.15);
      transition: background 0.4s ease;
    }
    body.dark-mode .bg-mask {
      background: rgba(30, 30, 30, 0.45);
    }

    .layout {
      display: flex;
      gap: 32px;
      padding: 120px 40px 60px;
      align-items: flex-start;
    }

    .sidebar {
      width: 260px;
      flex-shrink: 0;
      padding: 20px 14px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.30);
      transition: all 0.4s ease;
      z-index: 900;
    }
    body:not(.dark-mode) .sidebar {
      background: rgba(255,255,255,0.18);
    }
    body.dark-mode .sidebar {
      background: rgba(30,30,30,0.65);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 12px;
    }
    .sidebar a {
      display: block;
      padding: 12px 16px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      background: rgba(255,255,255,0.14);
      border-radius: 12px 24px 24px 12px;
      border: 1px solid rgba(255,255,255,0.25);
      transition: all 0.25s ease;
    }
    body.dark-mode .sidebar a {
      color: #e0e0e0 !important;
    }
    .sidebar a:hover {
      transform: translateX(8px);
      background: rgba(255,255,255,0.26);
      border-color: rgba(255,255,255,0.45);
    }
    body.dark-mode .sidebar a:hover {
      background: rgba(255,255,255,0.20);
      border-color: rgba(255,255,255,0.35);
    }

    .content {
      flex: 1;
      display: flex;
    }

    article {
      width: 100%;
      max-width: 980px;
      padding: 36px 40px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.35);
      transition: all 0.4s ease;
    }
    body:not(.dark-mode) article {
      background: rgba(255,255,255,0.20);
    }
    body.dark-mode article {
      background: rgba(30,30,30,0.65);
      border: 1px solid rgba(255,255,255,0.15);
    }

    article h1, article h2, article h3 {
      color: #111111 !important;
    }
    body.dark-mode article h1,
    body.dark-mode article h2,
    body.dark-mode article h3 {
      color: #e0e0e0 !important;
    }

    article p, article li {
      color: #111111 !important;
      line-height: 1.7;
    }
    body.dark-mode article p,
    body.dark-mode article li {
      color: #e0e0e0 !important;
    }

    article hr {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.25);
      margin: 32px 0;
    }
    body.dark-mode article hr {
      background: rgba(255,255,255,0.15);
    }

    pre {
      background: rgba(30,30,30,0.7);
      padding: 20px 24px;
      border-radius: 16px;
      border: 1px solid rgba(100,100,100,0.3);
      overflow-x: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      margin: 1.5em 0;
    }
    body:not(.dark-mode) pre {
      background: rgba(0,0,0,0.25);
    }
    pre code.hljs {
      background: transparent !important;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
      article {
        max-width: 100%;
      }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
      z-index: 1200;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.4);
    }

    body.dark-mode .theme-toggle {
      background: rgba(0,0,0,0.3);
      border-color: rgba(255,255,255,0.2);
      color: #e0e0e0;
    }
  </style>
</head>
<body> <!-- ÈªòËÆ§ÊµÖËâ≤Ê®°ÂºèÔºå‰∏çÂä† class -->

  <!-- Âè≥‰∏äËßí‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ -->
  <div class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢Ê∑±Ëâ≤/ÊµÖËâ≤Ê®°Âºè">
    üåô
  </div>

  <div class="bg-mask">
    <div class="layout">
      <aside class="sidebar">
        <h2>üìò È¢òËß£ÁõÆÂΩï</h2>
        <ul id="menu"></ul>
        <hr />
        <a href="/home.html">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
      </aside>

      <main class="content" id="content">
        <article>
          <h2>ÂÆ¢ÂÆòÊÉ≥ÁúãÂì™ÁØáÈ¢òËß£</h2>
          <p>(^_^)</p>
        </article>
      </main>
    </div>
  </div>

  <script>
    // ËèúÂçïÂä†ËΩΩ
    fetch("notes.json")
      .then(res => res.json())
      .then(list => {
        const menu = document.getElementById("menu");
        list.forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = item.title;
          a.onclick = () => loadNote(item.file);
          li.appendChild(a);
          menu.appendChild(li);
        });
      });

    // Âä†ËΩΩÂçïÁØáÈ¢òËß£ + ÂÆåÊï¥Ê∏≤ÊüìÂäüËÉΩ
    function loadNote(filename) {
      fetch(filename)
        .then(res => res.text())
        .then(md => {
          // Ëß£Êûê Markdown
          const html = marked.parse(md);

          // ËÆæÁΩÆÂà∞È°µÈù¢
          const content = document.getElementById("content");
          content.innerHTML = `<article>${html}</article>`;

          // Á´ãÂç≥ÊâßË°å KaTeX Ê∏≤ÊüìÔºàÂøÖÈ°ªÂú®ÂÜÖÂÆπÊèíÂÖ•ÂêéË∞ÉÁî®Ôºâ
          if (typeof renderMathInElement === 'function') {
            renderMathInElement(content, {
              delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
              ],
              throwOnError: false,
              strict: "ignore"
            });
          }

          // Á´ãÂç≥ÊâßË°å‰ª£Á†ÅÈ´ò‰∫Æ
          if (typeof hljs !== 'undefined') {
            document.querySelectorAll('pre code').forEach((block) => {
              hljs.highlightElement(block);
            });
          }

          // Âº∫Âà∂Ë¶ÜÁõñÂä®ÊÄÅÂÜÖÂÆπÁöÑÊñáÂ≠óÈ¢úËâ≤ÔºàÊ∑±ÊµÖÊ®°ÂºèÈÄÇÈÖçÔºâ
          const isDark = document.body.classList.contains("dark-mode");
          const articles = document.querySelectorAll('article *');
          articles.forEach(el => {
            el.style.color = isDark ? '#e0e0e0' : '#111111';
          });
        })
        .catch(err => {
          console.error("Âä†ËΩΩÈ¢òËß£Â§±Ë¥•", err);
          document.getElementById("content").innerHTML = "<article><h2>Âä†ËΩΩÂ§±Ë¥•</h2></article>";
        });
    }

    // È°µÈù¢ÂàùÊ¨°Âä†ËΩΩÊó∂Ëá™Âä®È´ò‰∫ÆÔºàÂ¶ÇÊûúÊúâÈùôÊÄÅÂÜÖÂÆπÔºâ
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof hljs !== 'undefined') {
        hljs.highlightAll();
      }
    });

    // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      
      const toggleBtn = document.querySelector(".theme-toggle");
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";

      localStorage.setItem("theme", isDark ? "dark" : "light");

      // ÂàáÊç¢ÂêéÂº∫Âà∂Êõ¥Êñ∞Âä®ÊÄÅÂÜÖÂÆπÈ¢úËâ≤
      const articles = document.querySelectorAll('article *');
      articles.forEach(el => {
        el.style.color = isDark ? '#e0e0e0' : '#111111';
      });
    }

    // Âä†ËΩΩÊó∂ÊÅ¢Â§ç‰∏ªÈ¢òÔºàÈªòËÆ§ÊµÖËâ≤Ôºâ
    window.addEventListener("load", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
      } else {
        document.body.classList.remove("dark-mode");
        document.querySelector(".theme-toggle").textContent = "üåô";
      }
    });
  </script>
</body>
</html>
