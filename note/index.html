    html, body {

    }

    .sidebar a:hover {

<body>
<div class="theme-toggle" onclick="toggleTheme()">üåô</div>

<div class="bg-mask">
  <div class="layout">
    <aside class="sidebar">
      <h2>üìò È¢òËß£ÁõÆÂΩï</h2>
      <ul id="menu"></ul>
      <hr />
      <a href="/home.html">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
    </aside>

    <main class="content" id="content">
      <article>
        <h2>ËØ∑ÈÄâÊã©È¢òËß£</h2>
      </article>
    </main>
  </div>
</div>

<script>
  marked.setOptions({ langPrefix: 'language-' });

  fetch("notes.json")
    .then(r => r.json())
    .then(list => {
      const menu = document.getElementById("menu");
      list.forEach(i => {
        const a = document.createElement("a");
        a.textContent = i.title;
        a.onclick = () => loadNote(i.file);
        const li = document.createElement("li");
        li.appendChild(a);
        menu.appendChild(li);
      });
    });

  function loadNote(file) {
    fetch(file).then(r => r.text()).then(md => {
      const html = marked.parse(md);
      const content = document.getElementById("content");
      content.innerHTML = `<article>${html}</article>`;

      content.querySelectorAll("pre code").forEach(b => {
        hljs.highlightElement(b);
      });

      renderMathInElement(content, {
        delimiters: [
          {left:"$$", right:"$$", display:true},
          {left:"$", right:"$", display:false}
        ],
        throwOnError:false
      });
    });
  }

  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    const d = document.body.classList.contains("dark-mode");
    document.querySelector(".theme-toggle").textContent = d ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", d ? "dark" : "light");
  }

  window.addEventListener("load", () => {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
    }
  });
</script>
