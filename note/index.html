<div class="bg-mask">

<script>
fetch("notes.json")
  .then(res => res.json())
  .then(list => {
    const menu = document.getElementById("menu");
    list.forEach(item => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = item.title;
      a.onclick = () => loadNote(item.file);
      li.appendChild(a);
      menu.appendChild(li);
    });
  });

function loadNote(filename) {
  fetch(filename)
    .then(res => res.text())
    .then(md => {
      const html = marked.parse(md);
      const article = `<article>${html}</article>`;
      document.getElementById("content").innerHTML = article;

      // æ‰‹åŠ¨æ¸²æŸ“ KaTeXï¼ˆæ¯æ¬¡åŠ è½½æ–°å†…å®¹åéƒ½æ‰§è¡Œï¼‰
      if (typeof renderMathInElement === 'function') {
        renderMathInElement(document.getElementById("content"), {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
          ],
          throwOnError: false,
          strict: "ignore"
        });
      }
    })
    .catch(err => {
      console.error("åŠ è½½é¢˜è§£å¤±è´¥", err);
      document.getElementById("content").innerHTML = "<article><h2>åŠ è½½å¤±è´¥</h2></article>";
    });
}
</script>
