<div class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢æ·±è‰²/æµ…è‰²æ¨¡å¼">ğŸŒ™</div>

<script>
fetch("notes.json")
  .then(res => res.json())
  .then(list => {
    const menu = document.getElementById("menu");
    list.forEach(item => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = item.title;
      a.onclick = () => loadNote(item.file);
      li.appendChild(a);
      menu.appendChild(li);
    });
  });

function loadNote(filename) {
  fetch(filename)
    .then(res => res.text())
    .then(md => {
      const content = document.getElementById("content");
      content.innerHTML = `<article>${marked.parse(md)}</article>`;

      if (typeof renderMathInElement === 'function') {
        renderMathInElement(content, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
          ],
          throwOnError: false
        });
      }

      if (typeof hljs !== 'undefined') {
        content.querySelectorAll('pre code').forEach(block => {
          hljs.highlightElement(block);
        });
      }

      updateContentColors();
    });
}

function updateContentColors() {
  const isDark = document.body.classList.contains("dark-mode");
  document.querySelectorAll(
    'article h1, article h2, article h3, article p, article li'
  ).forEach(el => {
    el.style.color = isDark ? '#e0e0e0' : '#111111';
  });
}

/* â˜…æ–°å¢ï¼šä¸»é¢˜åˆ‡æ¢é€»è¾‘ï¼ˆæœ€å°ç‰ˆæœ¬ï¼‰ */
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  document.querySelector(".theme-toggle").textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
  localStorage.setItem("theme", isDark ? "dark" : "light");
  updateContentColors();
}

/* â˜…æ–°å¢ï¼šé¡µé¢åŠ è½½æ—¶æ¢å¤ä¸»é¢˜ */
window.addEventListener("load", () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
    document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
  }
  updateContentColors();
});
</script>
