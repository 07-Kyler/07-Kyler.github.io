<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Note 首页</title>

    <style>
        /* ===== 全局背景 ===== */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            background-image: url("/note/assets/images/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                         Arial, sans-serif;
        }

        /* 页面居中容器 */
        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== 毛玻璃主体 ===== */
        .glass {
            width: 75%;
            max-width: 1000px;
            padding: 40px 50px;

            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);

            border-radius: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="page">
    <div class="glass">
        <h1>我的算法笔记</h1>
        <p>
            这里用于记录我的算法学习路径、题解与思考过程。
        </p>

        <ul>
            <li><a href="./notes.html">题解总览</a></li>
            <li><a href="#">AtCoder</a></li>
            <li><a href="#">Codeforces</a></li>
        </ul>
    </div>
</div>

</body>
</html>
