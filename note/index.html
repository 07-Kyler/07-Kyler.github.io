<body>
<div class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</div>

<div class="bg-mask">
  <div class="layout">

    <aside class="sidebar">
      <a href="/home.html">â† è¿”å›é¦–é¡µ</a>
      <hr />
      <h2>ğŸ“˜ é¢˜è§£ç›®å½•</h2>
      <ul id="menu"></ul>
    </aside>

    <main class="content" id="content">
      <article>
        <h2>å®¢å®˜æƒ³çœ‹å“ªç¯‡é¢˜è§£</h2>
        <p>(^_^)</p>

    </main>

<script>
fetch("notes.json")
  .then(res => res.json())
  .then(list => {
    const menu = document.getElementById("menu");
    list.forEach(item => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = item.title;
      a.onclick = () => loadNote(item.file);
      li.appendChild(a);
      menu.appendChild(li);
    });
  });

function loadNote(filename) {
  fetch(filename)
    .then(res => res.text())
    .then(md => {
      const content = document.getElementById("content");
      content.innerHTML = `<article>${marked.parse(md)}</article>`;

      renderMathInElement(content, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '$', right: '$', display: false}
        ],
        throwOnError: false
      });

      content.querySelectorAll('pre code').forEach(block => {
        hljs.highlightElement(block);
      });
    });
}

function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  document.querySelector(".theme-toggle").textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
  localStorage.setItem("theme", isDark ? "dark" : "light");
}

window.addEventListener("load", () => {
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
  }
});
</script>
