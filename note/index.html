<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>È¢òËß£Á¨îËÆ∞</title>

  <!-- ======================
       KaTeX
  ====================== -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
        crossorigin="anonymous">

  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
          crossorigin="anonymous"></script>

  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
          crossorigin="anonymous"></script>

  <!-- ======================
       highlight.js
  ====================== -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/cpp.min.js"></script>

  <!-- ======================
       marked
  ====================== -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body:not(.dark-mode) {
      background-image: url("../assets/images/backgroundlight.jpg");
      color: #111;
    }

    body.dark-mode {
      background-image: url("../assets/images/backgrounddark.jpg");
      color: #e0e0e0;
    }

    /* ÊØõÁéªÁíÉÈÅÆÁΩ© */
    .bg-mask {
      min-height: 100vh;
      background: rgba(0,0,0,0.15);
    }

    body.dark-mode .bg-mask {
      background: rgba(30,30,30,0.45);
    }

    .layout {
      display: flex;
      gap: 32px;
      padding: 120px 40px 60px;
      align-items: flex-start;
    }

    /* ======================
       Sidebar
    ====================== */
    .sidebar {
      width: 260px;
      padding: 20px 14px;
      backdrop-filter: blur(18px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.30);
    }

    body:not(.dark-mode) .sidebar {
      background: rgba(255,255,255,0.18);
    }

    body.dark-mode .sidebar {
      background: rgba(30,30,30,0.65);
      border-color: rgba(255,255,255,0.15);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 12px;
    }

    .sidebar a {
      display: block;
      padding: 12px 16px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      background: rgba(255,255,255,0.14);
      border-radius: 12px 24px 24px 12px;
      border: 1px solid rgba(255,255,255,0.25);
      transition: all 0.25s ease;
    }

    .sidebar a:hover {
      transform: translateX(8px);
      background: rgba(255,255,255,0.26);
    }

    /* ======================
       Content
    ====================== */
    .content {
      flex: 1;
      display: flex;
    }

    article {
      width: 100%;
      max-width: 980px;
      padding: 36px 40px;
      backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.35);
    }

    body:not(.dark-mode) article {
      background: rgba(255,255,255,0.20);
    }

    body.dark-mode article {
      background: rgba(30,30,30,0.65);
      border-color: rgba(255,255,255,0.15);
    }

    article p,
    article li {
      line-height: 1.7;
    }

    /* Markdown ÂàÜÂâ≤Á∫ø‰øÆÂ§ç */
    article hr {
      border: none;
      height: 1px;
      margin: 2em 0;
      background: rgba(255,255,255,0.25);
    }

    body:not(.dark-mode) article hr {
      background: rgba(0,0,0,0.25);
    }

    /* ======================
       Code block
    ====================== */
    pre {
      background: rgba(30,30,30,0.7);
      padding: 20px 24px;
      border-radius: 16px;
      border: 1px solid rgba(100,100,100,0.3);
      overflow-x: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      margin: 1.5em 0;
    }

    body:not(.dark-mode) pre {
      background: rgba(0,0,0,0.25);
    }

    pre code.hljs {
      background: transparent !important;
    }

    /* ======================
       Theme toggle
    ====================== */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 1200;
    }

    body.dark-mode .theme-toggle {
      background: rgba(0,0,0,0.3);
      color: #e0e0e0;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
      article {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
<div class="theme-toggle" onclick="toggleTheme()">üåô</div>

<div class="bg-mask">
  <div class="layout">
    <aside class="sidebar">
      <h2>üìò È¢òËß£ÁõÆÂΩï</h2>
      <ul id="menu"></ul>
      <hr />
      <a href="/home.html">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
    </aside>

    <main class="content" id="content">
      <article>
        <h2>ËØ∑ÈÄâÊã©È¢òËß£</h2>
        <p>(^_^)</p>
      </article>
    </main>
  </div>
</div>

<script>
  /* ======================
     marked ÈÖçÁΩÆÔºàÂÖ≥ÈîÆÔºâ
  ====================== */
  marked.setOptions({
    langPrefix: 'language-'
  });

  /* ======================
     Âä†ËΩΩÁõÆÂΩï
  ====================== */
  fetch("notes.json")
    .then(res => res.json())
    .then(list => {
      const menu = document.getElementById("menu");
      list.forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.textContent = item.title;
        a.onclick = () => loadNote(item.file);
        li.appendChild(a);
        menu.appendChild(li);
      });
    });

  /* ======================
     Âä†ËΩΩÈ¢òËß£
  ====================== */
  function loadNote(file) {
    fetch(file)
      .then(res => res.text())
      .then(md => {
        const html = marked.parse(md);
        const content = document.getElementById("content");
        content.innerHTML = `<article>${html}</article>`;

        // ‰ª£Á†ÅÈ´ò‰∫Æ
        content.querySelectorAll("pre code").forEach(block => {
          hljs.highlightElement(block);
        });

        // KaTeX
        renderMathInElement(content, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false },
            { left: "\\[", right: "\\]", display: true }
          ],
          throwOnError: false
        });
      });
  }

  /* ======================
     ‰∏ªÈ¢òÂàáÊç¢
  ====================== */
  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    document.querySelector(".theme-toggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }

  window.addEventListener("load", () => {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
    }
  });
</script>
</body>
</html>
