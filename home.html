<body>
  <div class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</div>

  <main>
    <div id="home" class="module active">
      <div class="card"><h2>æ¬¢è¿</h2></div>

  <script>
    function showModule(id, btn) {
      document.querySelectorAll('.module').forEach(m => m.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    const quotes = [
      { text: "ç®—æ³•æ˜¯è®¡ç®—æœºç§‘å­¦çš„çµé­‚ã€‚", author: "Donald Knuth" },
      { text: "Talk is cheap. Show me the code.", author: "Linus Torvalds" },
      { text: "First, solve the problem. Then, write the code.", author: "John Johnson" }
    ];

    let lastQuoteIndex = -1;

    function renderRandomQuote() {
      const card = document.getElementById('quote-card');
      card.style.opacity = 0;

      setTimeout(() => {
        let idx;
        do {
          idx = Math.floor(Math.random() * quotes.length);
        } while (idx === lastQuoteIndex);

        lastQuoteIndex = idx;
        const q = quotes[idx];
        card.innerHTML = `<p>"${q.text}"</p><small>â€” ${q.author}</small>`;
        card.style.opacity = 1;
      }, 400);
    }

    window.onload = () => {
      renderRandomQuote();
      setInterval(renderRandomQuote, 10000);
      document.getElementById('quote-card').onclick = renderRandomQuote;
    };

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
